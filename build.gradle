group 'com.programit.sx'
version '1.0-SNAPSHOT'

apply plugin: 'java'

//sourceCompatibility = 1.5
jar {
    manifest {
        attributes "Main-Class": "nl.programit.sxurenadministratie.gui.Main"
    }
//
    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}